<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Scoreboard</title>
    </head>
    <body>
        <section class="timer-container">
            <div class="title">
                TIMER
            </div>
            <div id="timer">
                00:00:00
            </div>
            <div>
                <button onclick="startTimer()" class="btn-timer">START</button>
                <button onclick="pauseTimer()" class="btn-timer">PAUSE</button>
                <button onclick="resetTimer()" class="btn-timer">RESET</button>
            </div>
        </section>
        <section class="scoreboard-container">
            <div class="scoreboard">
                <h3 class="title">HOME</h3>
                <div id="home-score" class="score">0</div>
                <div class="btn-increments">
                    <button onclick="homeAdjustScore(1, 'add')" class="btn-increment">+1</button>
                    <button onclick="homeAdjustScore(2, 'add')" class="btn-increment">+2</button>
                    <button onclick="homeAdjustScore(3, 'add')" class="btn-increment">+3</button>
                </div>
                <div class="btn-increments">
                    <button onclick="homeAdjustScore(1, 'subtract')" class="btn-increment">-1</button>
                    <button onclick="homeAdjustScore(2, 'subtract')" class="btn-increment">-2</button>
                    <button onclick="homeAdjustScore(3, 'subtract')" class="btn-increment">-3</button>
                </div>
            </div>
            <div class="scoreboard">
                <h3 class="title">GUEST</h3>
                <div id="guest-score" class="score">0</div>
                <div class="btn-increments">
                    <button onclick="guestAdjustScore(1, 'add')" class="btn-increment">+1</button>
                    <button onclick="guestAdjustScore(2, 'add')" class="btn-increment">+2</button>
                    <button onclick="guestAdjustScore(3, 'add')" class="btn-increment">+3</button>
                </div>
                <div class="btn-increments">
                    <button onclick="guestAdjustScore(1, 'subtract')" class="btn-increment">-1</button>
                    <button onclick="guestAdjustScore(2, 'subtract')" class="btn-increment">-2</button>
                    <button onclick="guestAdjustScore(3, 'subtract')" class="btn-increment">-3</button>
                </div>
            </div>
        </section>
        <div>
            <button id="reset" onclick="newGame()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
